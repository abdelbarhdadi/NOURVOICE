
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nour Voice | Professional Voice Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple-primary: #9333ea;
        --purple-glow: rgba(147, 51, 234, 0.4);
        --studio-dark: #050505;
        --glass-bg: rgba(15, 15, 15, 0.6);
      }
      body {
        font-family: 'Tajawal', 'Montserrat', sans-serif;
        background-color: var(--studio-dark);
        color: #e5e5e5;
        overflow-x: hidden;
        perspective: 1200px;
      }
      .font-arabic {
        font-family: 'Tajawal', 'Amiri', serif;
      }
      /* 3D Glassmorphism */
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        transform-style: preserve-3d;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .glass-3d:hover {
        transform: translateY(-5px) rotateX(2deg);
        box-shadow: 
          0 35px 60px -15px rgba(0, 0, 0, 0.6),
          inset 0 1px 1px rgba(255, 255, 255, 0.15);
      }
      /* Purple Styling */
      .purple-text {
        background: linear-gradient(135deg, #c084fc 0%, #9333ea 50%, #6b21a8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.3));
      }
      .purple-bg {
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        box-shadow: 0 10px 20px -5px rgba(147, 51, 234, 0.4);
      }
      /* Tech Style Intro */
      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        background: linear-gradient(180deg, #fff 0%, var(--purple-primary) 40%, #6b21a8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.2);
        filter: drop-shadow(0 0 12px rgba(147, 51, 234, 0.4));
        animation: logo-pulse 4s ease-in-out infinite;
        text-shadow: 
          0 1px 0 #581c87, 
          0 2px 0 #4c1d95, 
          0 3px 0 #2e1065, 
          0 10px 25px rgba(0,0,0,0.6);
      }
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.5)); }
        50% { transform: scale(1.04); filter: drop-shadow(0 0 35px rgba(147, 51, 234, 0.7)); }
      }
      .tech-subtitle {
        font-family: 'Montserrat', sans-serif;
        color: var(--purple-primary);
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.4em;
        margin-top: 0.25rem;
        text-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
        opacity: 0.9;
      }
      @keyframes cinematicZoom {
        0% { transform: scale(0.8) translateZ(-200px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(1.1) translateZ(100px); opacity: 0; }
      }
      .animate-cinematic {
        animation: cinematicZoom 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Particles */
      .particle {
        position: absolute;
        background: radial-gradient(circle, var(--purple-primary) 0%, transparent 80%);
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
      }
      /* Fog Layer */
      .fog-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 0%, var(--studio-dark) 80%);
        opacity: 0.8;
        pointer-events: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes float-alt {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(-3deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; filter: blur(40px); }
        50% { opacity: 0.7; filter: blur(60px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-slow { animation: float-alt 8s ease-in-out infinite; }
      
      .bg-light-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        animation: pulse-glow 10s ease-in-out infinite;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #080808; }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
        border: 2px solid #080808;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--purple-primary); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
